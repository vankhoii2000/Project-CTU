<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
</head>

<body class="">
  <header>
    <div class="text-4xl italic  font-bold p-6 mx-auto px-4 sm:px-6 md:px-8 text-black">
      <a href="/">
        Tóm tắt văn bản
      </a>

    </div>
  </header>

  <form method="get" action="#" enctype="multipart/form-data">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-20">
      <div class="bg-white shadow-2xl flex flex-col border-2 rounded-lg">

        <div class="flex justify-end p-4">
          <div class="flex border-2 rounded-full p-2">
            <div class="italic font-bold text-black-900">
              Độ dài tóm tắt
            </div>
            <div>
              <div class="ml-5 text-blue-600">
                <!-- <label class="italic" for="">Ngắn</label> -->
                <input type="range" name="length" min="10" max="50" value="{{length}}"
                  oninput="this.nextElementSibling.value = this.value">
                <output style="color:black">30</output>
                <!-- <label class="italic" for="">Dài</label> -->

              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row">

          <div class="w-1/2 p-4 border-cyan-600 italic">
            <textarea
              class="placeholder:italic block bg-white w-full border rounded-md py-2 pl-6 pr-3 shadow-sm focus:outline-none focus:ring-1 base:text-base"
              placeholder="Dán hoặc viết đoạn văn bản tóm tắt vào đây" cols="70" rows="20"
              name="input">{{input}}</textarea>
          </div>

          <div class="w-1/2 p-4 border-cyan-600">
            <textarea name="" id="" cols="70" rows="20"
              class="placeholder:italic block bg-white w-full border border-slate-300 rounded-md py-2 pl-6 pr-3 shadow-sm focus:outline-none focus:ring-1 base:text-base"
              placeholder="Nhấn thực hiện để tóm tắt" name="output">{{output}}</textarea>

          </div>
        </div>
        <div class="flex justify-around mb-5">
          <!-- <div>
            <button class="border-2 rounded-lg mt-3 hover:bg-blue-600 hover:text-white" name="load" type="file">
              <div class="flex gap-1 mt-3 text-base ml-5 mr-5 mb-3 font-bold">

                <input type="file" id="file" name="file" accept=".txt">
              </div>
            </button>
          </div> -->
          <div>
            <button type="submit" name="enter" class="border-2 rounded-lg mt-3 hover:bg-blue-600 hover:text-white">
              <div class="flex gap-1 mt-3 ml-7 mr-7 mb-3 font-bold text-base">
                Thực hiện
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>
  </form>
  <div class="mt-5 mx-auto px-4 sm:px-6 md:px-8 ">

    <div class="text-3xl font-bold italic">
      Giới thiệu
    </div>
    <div class="mt-5 italic">
      <span class="underline underline-off-1">Người phát triển : </span>
      <span class="font-bold">Huỳnh Văn Khôi</span><br>
      <span class="underline underline-offset-1">Email : </span>
      <span class="">huynhkhoi011020@gmail.com</span>
    </div>

  </div>

</body>

</html>
